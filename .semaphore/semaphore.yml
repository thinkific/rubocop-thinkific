version: v1.0
name: Main
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  queued:
    when: "branch = 'main'"
  running:
    when: "branch != 'main'"
fail_fast:
  stop:
    when: "branch != 'main'"
blocks:
  - name: Build Dependencies
    dependencies: []
    task:
      prologue:
        commands: [checkout]
      jobs:
        - name: Bundle
          env_vars:
            - name: BUNDLE_PATH
              value: vendor/bundle
          commands_file: commands/bundle-dependencies
  - name: RSpec
    dependencies: ['Build Dependencies']
    task:
      env_vars:
        - name: BUNDLE_PATH
          value: vendor/bundle
      prologue:
        commands_file: commands/prologue-common
      jobs:
        - name: Rspec
          commands: ['bundle exec rake spec']
  - name: Rubocop
    dependencies: ['Build Dependencies']
    task:
      env_vars:
        - name: BUNDLE_PATH
          value: vendor/bundle
      prologue:
        commands_file: commands/prologue-common
      jobs:
        - name: Rubocop
          commands: ['bundle exec rake rubocop']
