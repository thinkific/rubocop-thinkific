version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  queued:
    when: "branch = 'staging' OR branch = 'master'"
  running:
    when: "branch != 'master' AND branch != 'staging'"
fail_fast:
  stop:
    when: "branch != 'master' AND branch !~ 'skipff$'"
blocks:
  - name: Build Dependencies
    execution_time_limit:
      minutes: 15
    dependencies: []
    task:
      prologue:
        commands: [checkout]
      jobs:
        - name: Bundle
          env_vars:
            - name: BUNDLE_PATH
              value: vendor/bundle
          commands_file: commands/bundle-dependencies
  - name: RSpec
    execution_time_limit:
      minutes: 15
    dependencies: ['Build Dependencies']
    task:
      env_vars:
        - name: BUNDLE_PATH
          value: vendor/bundle
      prologue:
        commands:
          - checkout
          - sem-version ruby $(cat .ruby-version)
          - gem install bundler -v 1.17.3
          - GEMS_CHECKSUM="$(checksum Gemfile.lock)"
          - cache restore gems-$SEMAPHORE_PROJECT_NAME-$SEMAPHORE_GIT_BRANCH-$GEMS_CHECKSUM,gems-$SEMAPHORE_PROJECT_NAME-$SEMAPHORE_GIT_BRANCH,gems-$SEMAPHORE_PROJECT_NAME
          - bundle install --deployment -j4
      jobs:
        - name: Rspec
          commands: ['bundle exec rake spec']
  - name: Rubocop
    execution_time_limit:
      minutes: 15
    dependencies: ['Build Dependencies']
    task:
      env_vars:
        - name: BUNDLE_PATH
          value: vendor/bundle
      prologue:
        commands:
          - checkout
          - sem-version ruby $(cat .ruby-version)
          - gem install bundler -v 1.17.3
          - GEMS_CHECKSUM="$(checksum Gemfile.lock)"
          - cache restore gems-$SEMAPHORE_PROJECT_NAME-$SEMAPHORE_GIT_BRANCH-$GEMS_CHECKSUM,gems-$SEMAPHORE_PROJECT_NAME-$SEMAPHORE_GIT_BRANCH,gems-$SEMAPHORE_PROJECT_NAME
          - bundle install --deployment -j4
      jobs:
        - name: Rubocop
          commands: ['bundle exec rake rubocop']
